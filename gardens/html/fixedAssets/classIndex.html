<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--阻止自动判断电话-->
    <meta name="format-detection" content="telephone=no" />
    <title>服务设备</title>
    <link rel="stylesheet" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/commonWindow.css" />
    <style type="text/css">
        body{
            min-width: 320px;
            background: #F8F8F8;
        }
        #topbar{
            position:relative;
        }
        #topbar>:nth-child(3)>img{
            position: absolute;
            right:15px;
            bottom:12px;
            width:18px;
            height:18px;
        }
    </style>
</head>
<body>
<div id="topbar" >
    <div id="leftButton" tapmode="itemOn" onclick="closeWin()">
        <img style="width: 30px;height: 30px;" src="../../icon/back.png">
    </div>
    <div id="name"></div>

</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/mui.min.js"></script>
<script type="text/javascript" src="../../script/util.js"></script>
<script type="text/javascript" src="../../script/kv.js"></script>
<script type="text/javascript" src="../../script/apiCloud.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/template-native.js"></script>
<script type="text/javascript" src="../../script/data.js"></script>
<script>
    apiready = function () {
        document.getElementById('name').innerHTML = api.pageParam.name;
        var header = $api.dom('#topbar');
        var statusBarAppearance = api.statusBarAppearance;//是否支持沉浸式
        if (statusBarAppearance) {
            $api.fixStatusBar(header);
        }
        header.style.display = 'block';
        winHeadHeight = header.offsetHeight;
        openFrameInWin('classIndex_body','classIndex_body.html',api.pageParam);
    };

</script>
</html>
