<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/commonWindow.css">
    <title>信息维护-分享</title>
    <style>
        body{
            background: #FFFFFF;
        }
        .kg-info{
            width:100%;
            height:129px;
            background:url("../../image/myhome_bg.jpg");
            background-repeat:no-repeat;
            background-size:100% 100%;
            position: relative; 
            padding-right:31px;
            box-sizing: border-box;
        }
        .info-left>img{
            position:absolute;
            left:31px;
            bottom:20px;
            width:90px;
            height:90px;
            border-radius: 50%;
        }
        .info-right{
            width:100%;
            color:#FFFFFF;
            font-size: 14px;
            padding-top:15px;
            padding-left:151px;
            box-sizing: border-box;
            line-height: 20px;
        }
        .info-right div{
            overflow: hidden;
            white-space: nowrap;
            text-overflow:ellipsis;
            margin-top:10px;
        }
        .kg-intro{
            padding:13px 15px 0px 50px;
            background: url('../../icon/kgintro.png');
            background-repeat: no-repeat;
            background-position: left 15px top 12px;
        }
        .title{
            font-size: 16px;
            color: #808080;
            line-height:22px;
        }
        .content{
            min-height:140px;
            margin-top:5px;
            font-size: 14px;
            color: #A3A3A3;
            line-height:20px;
        }
        .share{
            width:90.4%;
            height:44px;
            margin:101px auto auto;
            background: #5AC8E1;
            box-shadow: 0 2px 4px 0 rgba(90,200,225,0.30);
            border-radius: 4px;
            text-align: center;
            line-height: 44px;
            font-size: 20px;
            color: #FFFFFF;
            letter-spacing: 0.27px;
        }
        .share-modal{
            width:100%;
            height:100%;
            position: absolute;
            top:0;
            left:0;
            z-index:10;
            background: rgba(0,0,0,0.30)
        }
        .sm{
            position: absolute;
            width:100%;
            height:149px;
            bottom:0;
            z-index:11;            
            text-align: center;
            box-sizing: border-box;
        }
        .sm-list{
            width:100%;
            height:109px;
            background: #F8F8F8;
            padding-top:21px;
            box-sizing: border-box;
        }
        .sm-list li{
            width:25%;
            height:100%;
            float:left;
            font-size: 14px;
            color: #A4A4A4;
            text-align: center;
        }
        .sm-list li>:nth-child(2){
            margin-top:12px;
        }
        .sm-list li img{
            width:47px;
            height:47px;
            border-radius:50%;
        }        
        .cancle{
            width:100%;
            height:40px;
            line-height:40px;
            font-size: 16px;
            color: #A4A4A4;
            background: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="wrap">
            <div class="kg-info">
                <div class="info-left">
                    <img src="../../image/kginfo.png" alt="">
                </div>
                <div class="info-right">
                    <div class="info-name">北京万花筒幼儿园</div>
                    <div class="info-phone"><span>电话：</span>010-88767676</div>
                    <div class="info-address"><span>地址：</span>北京市海淀区西三旗</div>
                </div>
            </div>
            <div class="kg-intro">
                <div class="title">园所简介</div>
                <p class="content">北京万花筒教育机构是中国著名的幼儿教育机构，北京万花筒教育机构是中国著名的教育机构</p>
            </div>
            <div class="share">分享</div>            
        </div>
        <!-- 底部分享弹窗 -->
        <div class="share-modal">
            <div class="sm">
                <ul class="sm-list">
                    <li class="friend-cicle">
                        <div><img src="../../image/wx.png" alt=""></div>
                        <div>微信朋友</div>
                    </li>
                    <li class="wechat">
                        <div><img src="../../image/pyq.png" alt=""></div>
                        <div>朋友圈</div>
                    </li>
                    <li class="qq">
                        <div><img src="../../image/qq.png" alt=""></div>
                        <div>QQ好友</div>
                    </li>
                    <li class="qzone">
                        <div><img src="../../image/qqkj.png" alt=""></div>
                        <div>QQ空间</div>
                    </li>
                </ul>
                <div class="cancle">取消</div>
            </div>
        </div>    
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/mui.min.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
    <script type="text/javascript" src="../../script/apiCloud.js"></script>
    <script type="text/javascript" src="./script/init.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
    <script type="text/javascript" src="../../script/data.js"></script>
    <script>
        
    </script>
</body>
</html>
