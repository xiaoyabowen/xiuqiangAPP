
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>家长管理</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<style type="text/css">
			body{
				min-width: 320px;
                background:#F2F2F2;
			}
            .parents-info{
                width:100%;
                padding:12px 8px 0px;
                box-sizing: border-box;
            }
            .pi{
                width:100%;
                min-height:503px;
                background:#FFFFFF;
                box-shadow: 0 2px 4px 0 rgba(90,200,225,0.30);
                border-radius: 4px;
                padding:12px 18px;
                box-sizing: border-box;
            }
            .pi-top{
                width:100%;
                height:43px;
                background:#EBFBFF;
                box-sizing: border-box;
            }
            .pi-top span{
                width:33.33%;
                height:43px;
                line-height: 43px;
                float:left;
                box-sizing: border-box;
                /* text-align: center; */
                font-size: 14px;
                color:#505050;
            }
            .pi-top>:nth-child(1){
                text-align: left;
                padding-left:19px;
                box-sizing: border-box;
            }
            .pi-top>:nth-child(2){
                text-align: center;
            }
            .parents-list{
                width:100%;
                padding-left:12px;
                padding-right:12px;
                box-sizing: border-box;
            }
            .parents-list>:nth-last-child(1){
                border:none;
            }
            .parents-list li{
                width:100%;
                height:43px;
                box-sizing: border-box;
                border-bottom:1px solid #F0F0F0;
            }
            .parents-list li div{
                width:33.33%;
                height:43px;
                line-height:43px;
                font-size:14px;
                color:#505050;
                /* text-align: center; */
                float:left;
                box-sizing: border-box;
            }
            .parent-phone{
                text-align: center;
            }
            .delete{
                text-align: right;
                padding-top:3px;
                box-sizing: border-box;
            }
            .delete>img{
                width:18px;
                height:18px;
            }
		</style>
	</head>
	<body>
        <div class="parents-info">
            <div class="pi">
                <div class="pi-top">
                    <span>家长称呼</span>
                    <span>手机号</span>
                    <span></span>
                </div>
                <ul class="parents-list">
                    <li>
                        <div class="parent-name">于利宏爸爸</div>
                        <div class="parent-phone">16655577777</div>
                        <div class="delete"><img src="../../icon/delete.png" alt=""></div>
                    </li>
                    <li>
                        <div class="parent-name">于利宏妈妈</div>
                        <div class="parent-phone">1362235969</div>
                        <div class="delete"><img src="../../icon/delete.png" alt=""></div>
                    </li>
                    <li>
                        <div class="parent-name">于利宏姐姐</div>
                        <div class="parent-phone">16655577777</div>
                        <div class="delete"><img src="../../icon/delete.png" alt=""></div>
                    </li>
                </ul>
            </div>
        </div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
	<script type="text/javascript" src="../../script/apiCloud.js"></script>
	<script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
	<script type="text/javascript" src="../../script/data.js"></script>
	<script>
		
	</script>
</html>
