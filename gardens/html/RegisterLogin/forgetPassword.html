<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/commonWindow.css">
    <title>忘记密码</title>
    <style>
        body{
            background:url("../../image/lrbg.png") no-repeat;
            background-size:100% 100%;
            color:#FFFFFF;
            position: relative;
        }
        .return{
            width:30%;
            height:46px;
            position: relative;
        }
        .return>img{
            width:22px;
            height:22px;
            position: absolute;
            bottom:10px;
            left:15px;
        }
        .check-unit{
            width:100%;
            padding-left:15px;
            padding-right:15px;
            box-sizing: border-box;
            position:absolute;
            bottom:0px;
        }
        .check-now{
            width:100%;
            margin-top:31px;
        }
        .check-now>a{
            width:100%;
            margin:0 auto;
            height:43px;
            background:rgba(94,196,224,0.7);
            border-radius: 100px;
            text-align: center;
            line-height: 43px;
            font-size: 18px;
            color:#FFFFFF;
            display: block;
        }
        .check-unit input{
            width:100%;
            color:#FFFFFF;
        }
        input::-webkit-input-placeholder{
            color:#FFFFFF;
        }
        input::-moz-placeholder{   /* Mozilla Firefox 19+ */
            color:#FFFFFF;
        }
        input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
            color:#FFFFFF;
        }
        input:-ms-input-placeholder{  /* Internet Explorer 10-11 */ 
            color:#FFFFFF;
        }
        .input-phone{
            width:100%;
            height:56px;
            line-height: 56px;
            font-size: 18px;            
            color:#FFFFFF;
            position:relative;            
            box-sizing: border-box;
            border-bottom:1px solid #BDB3B2;
        }
        .ver-code{
            position:absolute;
            top:0px;
            right:0px;
            font-size: 18px;
            color: #5EC4E0;
        }
        .input-vcode{
            width:100%;
            height:56px;
            line-height:56px;
            font-size:18px;
            color:#FFFFFF;
            border-bottom:1px solid #BDB3B2;
            box-sizing: border-box;
        }
        .input-password{
            width:100%;
            height:56px;
            line-height: 56px;
            font-size: 18px;            
            color:#FFFFFF;
            box-sizing: border-box;
            border-bottom:1px solid #BDB3B2;
        }
        .confirm-password{
            width:100%;
            height:56px;
            line-height: 56px;
            font-size: 18px;            
            color:#FFFFFF;
            box-sizing: border-box;
            border-bottom:1px solid #BDB3B2;
        }
        .aggrement{
            width:100%;
            margin:0 auto;
            margin-bottom:41px;
            margin-top:62px;                 
            font-size:13px;
            text-align: center;
            display:inline-block;
        }
        .aggrement span{
            color:#A09B9A;
        }
        .aggrement a{
            color:#5EC4E0;      
        }
    </style>
</head>
<body id="body" style="display:none;">
    <div id="main">
        <div id="wrap">
           <div class="return" onclick="closeWin()">
                <img src="../../icon/return.png" alt="">
           </div>
           <div class="check-unit">
                <div class="check-input">
                    <div class="input-phone">
                        <input id="phone" type="number" placeholder="请输入手机号">
                        <span onclick="createAuthCodeOnLogin()" class="ver-code" id="sms">获取验证码</span>
                    </div>
                    <div class="input-vcode">
                        <input id="vcode" type="number" placeholder="请输入验证码">
                    </div>
                    <div class="input-password">
                        <input id="password" type="password" placeholder="请输入新密码">
                    </div>
                    <div class="confirm-password">
                        <input id="password1" type="password" placeholder="请确认新密码">
                    </div>
                </div>
                <div class="check-now" onclick="updatePassword()">
                    <a><span>提交</span></a>
                </div>
                <div class="aggrement">
                   <span>登录即代表阅读并同意</span>
                   <a>《美乐爱家园用户协议》</a>
                </div>
           </div> 
        </div>    
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
    <script type="text/javascript" src="../../script/apiCloud.js"></script>
    <script type="text/javascript" src="./script/init.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
    <script type="text/javascript" src="../../script/data.js"></script>
    <script type="text/javascript" src="../../script/public.js"></script>
    <script>
    	apiready=function(){
 			document.getElementById("body").style.height = api.winHeight + "px";
 			var height = $(".check-unit").height();
 			document.querySelector(".check-unit").style.marginTop = (api.winHeight - height - 46) + "px";
 			document.getElementById("body").style.display = "block";


            var Height = $(window).height();   //获取当前页面高度
            $(window).resize(function(){
                $('body').height(Height);
            });
    	}

        //倒计时
        function setTime() {
            var time;
            var sms = document.getElementById('sms');
            time = time || 60;
            sms.innerHTML = time + "s";
            var codeInterval = setInterval(function () {
                if (time > 0) {
                    time--;
                    sms.innerHTML = time + "s";
                } else {
                    sms.innerHTML = "获取验证码";
                    clearInterval(codeInterval);
                    flag = true;
                }
            }, 1000)
        }

        function updatePassword(){
            var params={};
            params.password = $api.byId("password").value;
            params.phone = $api.byId("phone").value;
            params.code = $api.byId("vcode").value;
            if(isBlack(params.phone)){
                toast('请输入手机号');
                return;
            }
            if(isBlack(params.code)){
                toast('请输入验证码');
                return;
            }
            if(isBlack(params.password)){
                toast('请输入密码');
                return;
            }
            if(params.password!=$api.byId("password1").value){
                toast('两次输入密码不一致');
                return;
            }
        		
            ajaxGetUser(adminLoginUrl,params,function(data){
                if(data.success==false){
                var errorMessage=data.msg||'获取信息失败';
                    api.toast({
                        msg: errorMessage
                    });
                } else {
                    setUserInfo(data.data);
                    openNewWindow(rootWindowName,"../../index.html");
                }
            });
        }
        
        
        function createAuthCodeOnLogin(){
    		var params={};
    		params.phone=$api.byId("phone").value;
            if(isBlack(params.phone)){
                toast('请输入手机号');
                return;
            }
        	ajaxGetUser(createAuthCodeOnLoginUrl,params,function(data){
    			if(data.success==false){
                    var errorMessage=data.msg||'获取信息失败';
                    api.toast({
                        msg: errorMessage
                    });
                } else {
                	api.toast({msg:"验证码已发送到您手机"});
                    setTime();
                } 
    		});
        }
        
        function register(){
        		openNewWindow("register","register.html")
        }
 		
    </script>
</body>
</html>
