<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/commonWindow.css">
    <title>宝宝评语</title>
    <style>
        #topbar{
            position:relative;
        }
        .add-comment>img{
            width:22px;
            height:22px;
            position:absolute;
            right:15px;
            bottom:10px;
        }
    </style>
</head>
<body>
<div id="topbar" >
    <div id="leftButton" tapmode="itemOn" onclick="closeWin()">
        <img style="width: 30px;height: 30px;" src="../../icon/back.png">
    </div>
    <div id="comment_name"></div>
    <div class="add-comment"tapmode="itemOn" onclick="remark()">
        <img src="../../icon/edit03.png" alt="">
    </div>
</div>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/mui.min.js"></script>
<script type="text/javascript" src="../../script/util.js"></script>
<script type="text/javascript" src="../../script/kv.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/apiCloud.js"></script>
<script type="text/javascript" src="../../script/user.js"></script>
<script type="text/javascript" src="../../script/init.js"></script>
<script type="text/javascript" src="../../script/template-native.js"></script>
<script type="text/javascript" src="../../script/data.js"></script>
<script>
    var badyName;
    apiready = function () {
        initFrameInWin(api.pageParam);
        badyName=api.pageParam.BabyName;
        document.getElementById("comment_name").innerHTML="宝宝评语："+badyName;
    };
    function remark() {
        api.execScript({
            name:"showBabyComment",
            frameName:"showBabyComment_body",
            script:'initCheckBox()'
        })
    }
</script>
</body>
</html>
