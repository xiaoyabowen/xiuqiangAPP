<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>资产审核</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<style type="text/css">
			body{
				min-width: 320px;
                background:#FFFFFF;
			}
            .apply-info{
                width:100%;
                padding-top:7px;
                padding-left:18px;
                padding-right:18px;
                box-sizing: border-box;
            }
            .info-list{
                width:100%;
                box-sizing: border-box;
            }
            .info-list .list-item{
                width:100%;
                height:40px;
                margin-top:5px;
                border: 1px solid #D7D7D7;
                border-radius: 4px;
                box-sizing: border-box;                
            }
            .list-tag{
                width:101px;
                height:40px;
                padding-top:9px;
                float:left;
                box-sizing: border-box;                                
            }
            .list-tag>div{
                width:100%;
                height:23px;
                line-height:23px;
                border-right:1px solid #D7D7D7;
                font-size: 16px;
                text-align: left;
                padding-left:18px;
                color: #505050;
                box-sizing: border-box;
            }
            .list-item>:nth-child(2){
                font-size: 16px;
                color: #505050;
                line-height:40px;
                float:left;
                margin-left:18px;
            }
            .switch-btn{
                float:right;
                margin-right:18px;
                margin-top:12px;
            }
            .switch-btn>img{
                width:9px;
            }
            .remark{
                width:100%;
                min-height:134px;
                border: 1px solid #D7D7D7;
                border-radius: 4px;
                margin-top:5px;
                padding:9px 18px;
                box-sizing: border-box;
            }
            .remark-title{
                font-size: 16px;
                color: #505050;
            }
            .remark-input textarea{
                width:100%;
                height:44px;
                outline: none;
                resize: none;
                font-size: 16px;
                color: #505050;
                line-height:22px;
            }
            .add-other{
                width:41px;
                height:41px;
                border: 1px solid #D7D7D7;
                border-radius: 4px;
                background:url('../../icon/addremark.png');
                background-repeat:no-repeat;
                background-size:18px 18px;
                background-position:center;
            }
            .audit-status{
                width:100%;
            }
            .audit-status ul{
                display:-webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                justify-content: space-between;
                flex-wrap:nowrap;
               width:85.6%;
               margin:20px auto 20px;
               box-sizing: border-box;
            }
            .audit-status ul li{
                width:48%;
                height:37px;
                background: #5AC8E1;
                color:#FFFFFF;
                font-size: 20px;
                text-align: center;
                line-height: 37px;
                border-radius:4px;
                box-sizing: border-box;
            }
		</style>
	</head>
	<body>
		<div class="apply-info">
            <ul class="info-list">
                <li class="proposer list-item">
                    <div class="list-tag">
                        <div>申请人</div>
                    </div>
                    <div>李若飞</div>
                </li>
                <li class="a-date list-item">
                    <div class="list-tag">
                        <div>申请日期</div>
                    </div>
                    <div>2018.03.01</div>
                </li>
                <li class="a-type list-item">
                    <div class="list-tag">
                        <div>资产类别</div>
                    </div>
                    <div>电脑</div>
                </li>
                <li class="a-name list-item">
                    <div class="list-tag">
                        <div>资产名称</div>
                    </div>
                    <div>华硕笔记本</div>
                </li>
                <li class="e-count list-item">
                    <div class="list-tag">
                        <div>现有数</div>
                    </div>
                    <div>32</div>
                </li>
                <li class="a-count list-item">
                    <div class="list-tag">
                        <div>申请数</div>
                    </div>
                    <div>5</div>
                </li>
                <li class="a-use list-item">
                    <div class="list-tag">
                        <div>申请用途</div>
                    </div>
                    <div>办公室</div>
                    <!-- <div class="switch-btn"><img src="../../icon/switch.png" alt=""></div> -->
                </li>
                <li class="a-num list-item">
                    <div class="list-tag">
                        <div>资产编号</div>
                    </div>
                    <div>请选择资产编码</div>
                </li>
            </ul>
            <div class="remark">
                <div class="remark-title">备注：无</div>
                <div class="remark-input">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="add-other"></div>
            </div>
        </div>
        <div class="audit-status">
            <ul>
                <li>通过审核</li>
                <li>未通过审核</li>
            </ul>
        </div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/mui.min.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
	<script type="text/javascript" src="../../script/apiCloud.js"></script>
	<script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
	<script type="text/javascript" src="../../script/data.js"></script>
	<script>
		apiready = function () {
            
        }
	</script>
</html>
