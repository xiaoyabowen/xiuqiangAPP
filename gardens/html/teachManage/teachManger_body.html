<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>教学管理</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<style type="text/css">
			html,body{
				background: #f8f8f8;
				min-width: 320px;
			}
			
			.mui-content{
				width: 100%;
				background-color: #fff;
			}
			.mui-content>.mui-card:first-child{
				margin-top: 0;
			}
			.mui-card{
				margin: 0;
				box-shadow: none;
			}
			
			.mui-table-view-cell>a:not(.mui-btn){
				padding: 0 18px;
				height: 50px;
				line-height: 50px;
				font-size: 16px;
				color: #505050;
				letter-spacing: 0.33px;
				padding-right: 36px;
			}
			.mui-table-view-cell:after{
				left: 0;
				height: 8px;
				background-color: #f8f8f8;
			}
			.mui-table-view-cell p{
				color:#A3A3A3;
				font-size:14px;
				line-height: 1em;
				line-height: 50px;
				box-sizing: border-box;
				border-top: 2px solid #f8f8f8;
				padding: 0 40px;
				background-color: #fff;
				overflow:hidden;
			    text-overflow:ellipsis;
			    white-space:nowrap;
			}
			.mui-table-view-cell.mui-collapse .mui-collapse-content{
				padding: 0;
			}
			.mui-table-view-cell.mui-collapse.mui-active>.mui-navigate-right:after, .mui-table-view-cell.mui-collapse.mui-active>.mui-push-right:after{
				content: '';
				width: 14px;
				height: 8px;
				background: url(../../image/arrow_tp.png) no-repeat;
				
				
			}
			.mui-table-view-cell.mui-collapse>.mui-navigate-right:after, .mui-table-view-cell.mui-collapse>.mui-push-right:after{
				content: '';
				width: 14px;
				height: 8px;
				background: url(../../image/arrow_btm.png) no-repeat;
			}
			.mui-table-view-cell.mui-active{
				background-color: #fff;
			}
			.mui-table-view .mui-active{
				background: #fff !important;
			}
			.mui-table-view-cell.mui-collapse.mui-active{
				margin-top: 0;
			}
		</style>
	</head>
	<body id="body">
        <div id="main">
            <div class="mui-content">
                <div class="mui-card" id="outline">

                </div>
            </div>
        </div>

    </body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/mui.min.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
    <script type="text/javascript" src="../../script/user.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
	<script type="text/javascript" src="../../script/apiCloud.js"></script>
	<script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
	<script type="text/javascript" src="../../script/data.js"></script>

    <script id="scriptDiv1" type="text/html">
        <ul class="mui-table-view">
        <%for(var i = 0;i < list.length; i++){%>
        <li class="mui-table-view-cell mui-collapse">
            <a  tapmode="itemOn"  class="mui-navigate-right" href="#" ><%=list[i].name%></a>
            <div class="mui-collapse-content">
                <%for(var j = 0;j < list[i].subPaths.length; j++){%>
                <p tapmode="itemOn"  onclick="gotoPath(<%=list[i].subPaths[j].id%>,'<%=list[i].subPaths[j].name%>')" ><%=list[i].subPaths[j].name%></p>

                <%for(var k = 0;k < list[i].subPaths[j].subPaths.length; j++){%>
                <p  style="padding: 0 80px" tapmode="itemOn"  onclick="gotoPath(<%=list[i].subPaths[j].subPaths[k].id%>,'<%=list[i].subPaths[j].subPaths[k].name%>')" ><%=list[i].subPaths[j].subPaths[k].name%></p>
                <%}%>
                <%}%>
            </div>
        </li>
        <%}%>
        </ul>
    </script>
	<script>
        apiready = function (){
            getServerInfoUseCache(function(){},
                function(results){addDataToHtml(results);},
                function(results){addDataToHtml(results);},
                function(){},getTeachAndDoc,{pathType:2},false,true,true);
        };

        function addDataToHtml(results,append){

            var data = {list: results.data};
            var html = template('scriptDiv1',data);
            if (append) {
                var div = document.createElement("div");
                div.innerHTML = html;
                document.getElementById('outline').appendChild(div);
            } else {
                document.getElementById('outline').innerHTML = html;
            }
            api.parseTapmode();
        }

        function gotoPath(id,name) {
            openNewWindow("myStudy_course","../mine/myStudy_course.html",{id:id,name:name,type:1});
        }
	</script>
</html>
