			html,body{

				background-color: #f8f8f8;
			}
			.videoList{
				width: 100%;
				background-color: #fff;
				padding: 0 18px;
				box-sizing: border-box;
			}
			.videoList li{
				box-sizing: border-box;
				padding-top: 20px;
				border-bottom:1px solid #f0f0f0;
				overflow: hidden;
			}
			.videoList li .videoPic{
				width: 100%;
				height: 140px;
				position: relative;
				box-sizing: border-box;
				overflow: hidden;
			}
			.videoPic img{
				width: 100%;
				height: 100%;
				border-radius: 5px;
			}
			.videoPic em{
				position: absolute;
				width: 50px;
				height: 50px;
				border: 1px solid #fff;
				border-radius: 50%;
				top: 50%;
				left: 50%;
				-ms-transform:translate(-50%,-50%); 	/* IE 9 */
				-moz-transform:translate(-50%,-50%); 	/* Firefox */
				-webkit-transform:translate(-50%,-50%); /* Safari 和 Chrome */
				transform: translate(-50%,-50%);
			}
			.videoPic i{
				position: absolute;
				width: 19px;
				height: 25px;
				background: url(../../image/play_ap.png) no-repeat;
				top: 50%;
				left: 50%;
				-ms-transform:translate(-36%,-50%);
				-moz-transform:translate(-36%,-50%);
				-webkit-transform:translate(-36%,-50%);
				transform: translate(-36%,-50%);
			}
			.videoPic span{
				font-size: 12px;
				color: #FFFFFF;
				letter-spacing: 0.16px;
				position: absolute;
				bottom: 6px;
				right: 10px;
				line-height: 17px;
			}
			.videoList li>span{
				font-size: 16px;
				color: #606060;
				letter-spacing: 0.22px;
				line-height: 22px;
				display: block;
				width: 100%;
				overflow:hidden;
			    text-overflow:ellipsis;
			    white-space:nowrap;
			    padding-top: 6px;
			}
			.videoList li>p{
				font-size: 13px;
				color: #A3A3A3;
				letter-spacing: 0.18px;
				line-height: 18px;
				width: 100%;
				overflow:hidden;
			    text-overflow:ellipsis;
			    display: -webkit-box;
			    -webkit-line-clamp: 2;
			    -webkit-box-orient: vertical;
			    padding-top: 6px;
			}
			.videoList li .more_hesh{
				padding-top: 6px;
				padding-bottom: 20px;
				overflow: hidden;
				font-size: 12px;
				color: #A3A3A3;

				line-height: 17px;
				float: right;
				clear: both;
