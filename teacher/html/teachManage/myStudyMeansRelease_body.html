    //预览
    function yulan() {
        var titleZ = [];
        var textA = [];
        var imgU = [];
        var htmlD = "";
        var tongzhiTxt;
        for(var i=0;i<$('#tongzhiTitle').length;i++) {
            if($('#tongzhiTitle').eq(i).val()==''){
                console.log('您还没有填完');
                toast('您还没有填完');
                return;
            }
            tongzhiTxt =$('#tongzhiTitle').val();
        }

        if(text>0){
            for(var j=0;j<text;j++){
                var str = $("#text"+j).val();
                textA.push(str);
            }
        }

        if(title>0){
            for(var j=0;j<title;j++){
                var str = $("#title"+j).val();
                titleZ.push(str);
            }
        }
        if(img>0){
            for(var k=0;k<img;k++){
                if($("#img"+k)[0]){
                    var str = $("#img"+k)[0].src;
                    imgU.push(str);
                }else{
                    imgU.push("");
                }
            }
        }
        for(var j=0;j<htmlArr.length;j++){
            htmlD+=htmlArr[j]
        }

//        alert(htmlD);
        textA[0] = textA.length>0 ? textA[0] : "暂无内容";
        textA[0] = textA[0] == null ? "暂无内容" : textA[0];
        informArr.htmlD=htmlD;

        informArr.text = text;
        informArr.img = img;

        localStorage.setItem('tongzhiObj',JSON.stringify(informArr));

    }
