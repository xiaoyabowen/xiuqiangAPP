    <script>
        //获取时间
        var date=new Date;
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        month =(month<10 ? "0"+month:month);
        var mydate = (year.toString()+month.toString());
        var YearMonth;
        var cid;
        apiready=function () {

            YearMonth=mydate;
            new datalistModel(addDataToHtml,getCommentAllList,{cid:cid,month:YearMonth},10,5,100,true);


        }
        function addDataToHtml(results,append) {
            if (isNotBlack(results)) {
                for(var i=0;i<results.length;i++){
                    if(results[i].child.icon){
                        var width = 40;
                        var height = 40;
                        var obj = getImgByThisSize(tryJsonParse(results[i].child.icon,width,height));
//                        results[i].child.icon = obj.style;
                        results[i].child.style = obj.style;
                    }
                }
//                alert(JSON.stringify(results))
                var data = {list: results};
                var html = template("commentTm", data);
                if (append) {
                    var div = document.createElement("div");
                    div.innerHTML = html;
                    document.getElementById('commentHm').appendChild(div);
                } else {
                    document.getElementById('commentHm').innerHTML = html;
                }
                api.parseTapmode();
            }else{
                document.getElementById('commentHm').innerHTML = '';
            }
        }
