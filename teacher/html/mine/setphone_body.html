<script>
    var tel;
    var userInfo;
    apiready = function(){
        userInfo = getUserInfo();
    }


    function updatePhone(){
        api.showProgress();
        var phoneNumber = document.getElementById("phone").value;
        var codeNumber = document.getElementById("code").value;
//			var res =  /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,8}$/g;
        var obj = {};
        if (isBlack(phoneNumber)) {
            toast("请输入正确的手机号！");
            api.hideProgress();
            return;
        }
        if (phoneNumber == userInfo.phone) {
            toast("请输入新手机号！");
            api.hideProgress();
            return;
        }
        obj.phone = phoneNumber;

        if (isBlack(codeNumber)) {
            toast("请输入验证码！");
            api.hideProgress();
            return;
        }
        obj.code = codeNumber;

        ajaxGetWithProgress(updateUserPhoneUrl,obj,function(ret,err){
            api.hideProgress();
            if (ret&&ret.success) {
                toast("手机号修改成功！");
                setUserInfo(ret.data);
                api.execScript({
                    name:"setphone",
                    script: 'closeThisWin()'
                })
                api.execScript({
                    name:"myInformation",
                    frameName:'myInformation_body',
                    script: 'apiready()'
                });
            }else{
                if(ret){
                    var msg = ret.msg || "网络连接错误，请稍后重试！";
                    toast(msg);
                }else{
                    var msg = err.msg || "网络连接错误，请稍后重试！";
                    toast(msg);
                }
            }
        })
    }



    /*************点击获取验证码***********/
    var flag = true;//防止重复点击获取验证码
    function getCode(){
        if(!flag){
            return;
        }
        tel = document.getElementById('phone').value;
        if(!checkMobileNum(tel)){
            toast("手机号码不正确");
            return;
        }
        var obj = {
            phone : tel
        }
        flag = false;
        setTime();
        ajaxGetUser(createAuthCodeOnReg,obj,function(ret,err) {
            if (ret && ret.success) {
                toast("获取成功，请注意查收！");
            }else if(ret && !ret.success){
                if(ret){
                    var msg = ret.msg || "网络连接错误，请稍后重试！";
                    toast(msg);
                }else{
                    var msg = err.msg || "网络连接错误，请稍后重试！";
                    toast(msg);
                }
            }
        })
    }

    /*******************倒计时****************************/
    function setTime(){
        var time;
        var sms = document.getElementById('sms');
        time = time||60;
        sms.innerHTML = time+"s";
        var codeInterval = setInterval(function(){
            if(time > 0){
                time--;
                sms.innerHTML = time+"s";
            }else{
                sms.innerHTML = "获取验证码";
                clearInterval(codeInterval);
                flag = true;
            }
        },1000)
    }
    /*******************倒计时****************************/


    //无动画关闭此页面
    function closeThisWin(){
        api.closeWin({
            name: api.winName,
            animation:{type:"none"}
        });
    }
</script>
