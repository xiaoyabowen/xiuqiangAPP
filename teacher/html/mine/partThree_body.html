<script>
    apiready = function () {
        var oid = api.pageParam.oid;
        //根据问题id获取问题详情
        ajaxGet(getquestionUrl,{id:oid},function(ret,err){
            if(ret&&ret.success){
                var data = {list: ret.data};
                var html = template("contuntTm", data);
                document.getElementById('contuntHm').innerHTML = html;
            }else{
                toast(err)
            }
        })
    };
    //点赞
    function dianzan(){
