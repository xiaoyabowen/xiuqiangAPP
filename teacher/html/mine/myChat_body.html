<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>我的消息</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				min-width: 320px;
				background-color: #f8f8f8;
			}
			.mui-table-view-cell{
				padding: 8px 15px;
				height: 59px;
				width: 100%;
				background-color: #fff;
			}
			.mui-table-view-cell.mui-active{
				background-color: #fff;
			}
			.mui-table-view-cell.mui-active>.mui-slider-handle{
				background-color: #fff;
			}
			.mui-table-view-cell>.mui-slider-right{
				width: 57px;
				text-align: center;
				
			}
			.mui-table-view-cell>.mui-slider-left>.mui-btn, .mui-table-view-cell>.mui-slider-right>.mui-btn{
				width: 57px;
				left: 0;
				padding: 0 15px;
				font-size: 14px;
				color: #FFFFFF;
			}
			.senderPic{
				width: 43px;
				height: 43px;
				border-radius: 50%;
				float: left;
				margin-right: 7px;
			}
			.senderPic img{
				width: 100%;
				height: 100%;
			}
			.senderInfo{
				color: #929292;
				font-size: 12px;
				line-height: 18px;
				margin-left: 50px;
				padding-bottom: 6px;
				border-bottom: 1px solid #f0f0f0;
			}
			.senderInfo p span{
				padding-right: 2.5%;
			}
			.senderInfo p.sender{
				font-size: 16px;
				color: #515151;
				position: relative;
				height: 22px;
				line-height: 22px;
			}
			.senderInfo p.sender span{
				width: 200px;
				overflow:hidden;
				text-overflow:ellipsis;
			    white-space:nowrap;
			}
			.senderInfo p.sender em{
				font-size: 12px;
				color: #A3A3A3;
				position: absolute;
				right: 0;
			}
			.senderInfo p.sendCnt{
				font-size: 14px;
				color: #A3A3A3;
				overflow:hidden;
				text-overflow:ellipsis;
			    white-space:nowrap;
			    line-height: 20px;
			    padding-top: 2px;
			}
			.mui-table-view:after{
				height: 0;
			}
			.mui-table-view-cell:after{
				height: 0;
			}
			.mui-table-view li:nth-last-of-type(1) .mui-slider-handle .senderInfo{
				border-bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="main" >
		    <ul id="OA_task_1" class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<div class="senderPic"><img src="../../image/teacherAvatar.png" alt="" /></div>
		    			<div class="senderInfo">
		    				<p class="sender"><span>贾宝玉妈妈</span><em>14:10</em></p>
		    				<p class="sendCnt">收到，以后正常到校就行</p>
		    			</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<div class="senderPic"><img src="../../image/teacherAvatar.png" alt="" /></div>
		    			<div class="senderInfo">
		    				<p class="sender"><span>郑成功妈妈</span><em>11:10</em></p>
		    				<p class="sendCnt">孩子今天上课又是打瞌睡，家长知道什么原因么</p>
		    			</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script src="../../script/mui.min.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
	<script type="text/javascript" src="../../script/apiCloud.js"></script>
	<script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
	<script type="text/javascript" src="../../script/data.js"></script>
	<script type="text/html">
        <%for(var i=0;i<list.length;i++){%>
        <li class="mui-table-view-cell">
			<div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red">删除</a>
			</div>
			<div class="mui-slider-handle">
				<div class="senderPic"><img src="../../image/teacherAvatar.png" alt="" /></div>
                <div class="senderInfo">
                	<p class="sender"><span><%=list[i].name%></span><em><%=list[i].time%></em></p>
            		<p class="sendCnt"><%=list[i].count%></p>
            	</div>
            </div>
		</li>
		<%}%>
	</script>
	<script>
		apiready = function () {

		};
		
		
	
	</script>
</html>
