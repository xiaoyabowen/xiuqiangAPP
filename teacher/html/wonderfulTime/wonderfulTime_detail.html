<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>精彩瞬间</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<style type="text/css">
			body{
				min-width: 320px;
			}
			#topbar{
				height:44px;
			}
			.comment-like{
				width:100%;
				height:44px;
				line-height:44px;
				position: absolute;
				top:0px;
				left:0px;
				background: #fff;
				padding-left:15px;
				padding-right:15px;
				box-sizing: border-box;
				box-shadow: 0 2px 4px 0 #CDE3E9;
				z-index: 2;
			}
			.comment-num{
				float:left;
				font-size:16px;
				color:#333333;
				background: url('../../image/selected-bg.png');
				background-repeat: no-repeat;
				background-size:54px 2px;
				background-position:bottom center;
			}
			.like-num{
				float:right;
				font-size:14px;
				color:#666666;
			}
			.like-num>:nth-child(1)>img{
				width:24px;
				height:24px;
				border-radius:50%;
				vertical-align: middle;
				/* margin-right:6px; */
			}
			.wonderfulList{
				margin-top:44px;
				z-index: 1;
			}
			.wonderfulList>li{
				padding:20px 15px 0px;
				border-bottom: 1px solid #f0f0f0;
				position:relative;
			}
			.wonderfulList>li:nth-last-of-type(1){
				border-bottom: 0;
			}
			.wonderfulList>li .tp_user{
				overflow: hidden;
				padding-bottom: 10px;
			}
			.wonderfulList>li .tp_user .userPic{
				width: 36px;
				height: 36px;
				border-radius: 50%;
				float: left;
				margin-right:12px;
			}
			.wonderfulList>li .tp_user .userPic img{
				width: 100%;
				height: 100%;
				border-radius: 50%;
			}
			.wonderfulList>li .tp_user .userInfo{
				font-size: 14px;
				color: #333333;
				letter-spacing: 0.29px;
			}
			.wonderfulList>li .tp_user .userInfo .username{
				padding-top: 8px;
				line-height: 20px;
				position: relative;
			}
			.wonderfulList>li .tp_user .userInfo .username em{
				line-height: 10px;
				font-size: 12px;
				color: #999999;
				letter-spacing: 0.21px;
				position: absolute;
				right: 0;
				top: 14px;
			}
			.ct_content p{
				font-size: 14px;
				color: #333333;
				letter-spacing: 0.5px;
				line-height: 19px;
				text-align: justify;
			}
			.ct_content ul{
				padding-top: 10px;
				width: 100%;
				overflow: hidden;

			}
			.ct_content ul li{
				width: 100%;
				height: 190px;
				overflow: hidden;
			}
			.ct_content ul li.ltpic{
				float: left;
				width: 48.95%;
				height: 190px;

			}
			.ct_content ul li.rtpic{
				float: right;
				width: 49.25%;
				height: 190px;

			}
			.ct_content ul li.ltpic img{
				width: 100%;
				height: 100%;
				border-radius: 15px 0 0 15px;
			}
			.ct_content ul li.rtpic img:nth-of-type(1){
				float: right;
				width: 100%;
				height: 92px;
				border-radius: 0 15px 0 0;
				margin-bottom: 6px;
			}
			.ct_content ul li.rtpic img:nth-of-type(2){
				float: right;
				width: 100%;
				height: 92px;
				border-radius: 0 0 15px 0;
				margin-bottom: 6px;
			}
			.bt_moreheat{
				margin-top: 11px;
				overflow: hidden;
				margin-bottom: 21px;
			}
			.bt_moreheat .lt_label{
				float: left;
			}
			.bt_moreheat .lt_label em{
				color: #5EC4E0;;
				font-size: 12px;
				line-height: 19px;
				margin-right: 5px;
				text-decoration: underline;
			}
			.bt_moreheat .rt_apcr{
				overflow: hidden;
				font-size: 12px;
				color: #9D9D9D;
				letter-spacing: 0.25px;
				line-height: 18px;
				float: right;
			}

			.rt_apcr em{
				float: left;
				padding-left: 21px;
				width: 16px;
				height: 18px;
				padding-top: 1px;
				background-repeat: no-repeat;
			}
			.rt_apcr>:nth-child(1){
				background-size:17px 16px;
			}
			.rt_apcr>:nth-child(2){
				background-size:17px 16px;
			}
			.rt_apcr>:nth-child(3){
				background-size:18px 18px;
			}
			.rt_apcr i{
				float: left;
				margin-left: 15px;
				padding-left: 22px;
				margin-top: 1px;
				width: 17px;
				height: 18px;
				background-repeat: no-repeat;
			}
			.rt_apcr b{
				float: left;
				margin-left: 12px;
				padding-left: 20px;
				padding-right:10px;
				font-weight: 400;
				width: 18px;
				height: 18px;
				background-repeat: no-repeat;
			}
			.left-time{
				float:left;
				font-size: 12px;
				color: #999999;
			}
			.lt_label u{
				color:#5EC4E0;
			}
			#header{position:fixed;left:0;width:100%;height:46px;z-index:999}
			#botReply{
				width:100%;height:33px;padding:8px 0;background:#fff;overflow:hidden;position:fixed;bottom:0;left:0;
				z-index: 999999;
			}
			#botReply input{
				width:68.1%;height:22px;padding:5px;border-bottom:1px solid #5AC8E1;line-height:22px;font-size: 12px;color:#999;margin-left:18px;
			}
			#botReply button{
				float: right;background:#5AC8E1;box-shadow: 0 2px 4px 0;border-radius: 4px;width:16.9%;height:33px;font-size:14px;color:#fff;margin-right:18px;
			}
		</style>
	</head>
	<body>
		<div id="topbar" >
		    <div id="leftButton" onclick="Return1()">
		        <img style="width:30px;height:30px;" src="../../icon/back.png">
		    </div>
	    	<div>美乐瞬间详情</div>
		</div>

	</body>
	<script type="text/html" id="detailsHtml">
		<div class="comment-like">
			<div class="comment-num">
				<span>评论&nbsp;</span>
				<span id="NumberComment"><%=list.pinglun%></span>
			</div>
			<div class="like-num">
				<span><img src="<%=list.icon%>" onerror="this.src='../../image/teacherAvatar.png'" alt=""></span>
				<span>赞</span>
				<span><%=list.zan%></span>
			</div>
		</div>
	</script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
	<script type="text/javascript" src="../../script/user.js"></script>
	<script type="text/javascript" src="../../script/apiCloud.js"></script>
	<script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
	<script type="text/javascript" src="../../script/data.js"></script>
	<script>
		apiready = function (){
			initFrameInWin(api.pageParam,{});
			api.addEventListener({
				name: 'keyback'
			}, function (ret, err) {
                api.execScript({
                    name:'wonderfulTime_detail',
                    frameName:'wonderfulTime_detail_body',
                    script:'reTurn()'
                });
                closeOnKeyBack();
			});
		};
		function closeOnKeyBack(){
            var PhotoBrowser_flag = $api.getStorage("PhotoBrowser_flag");
            if (PhotoBrowser_flag){
                api.execScript({
                    name:'wonderfulTime',
                    frameName : "wonderfulTime_body",
                    script: "closePhotoBrowser()"
                });
                return;
            }else{
                closeWin();
            }
        }
		//评论数量计算
		function commentsNumber(){
			var commen =$("#NumberComment").html();
			$("#NumberComment").html(Number(commen)+1);
			document.getElementById("NumberComment").innerHTML = Number(commen)+1;
		}

		function addHtml(results){
			var data = {list: results};
			var html = template('detailsHtml',data);
			document.getElementById("header").innerHTML = html;
			api.setFrameAttr({
				name: api.frameName,
				rect:{
					x:0,                 //左上角x坐标
					y:winHeadHeight,                 //左上角y坐标
					w:"auto",               //宽度，若传'auto'，页面从x位置开始自动充满父页面宽度
					h:"auto"                //高度，若传'auto'，页面从y位置开始自动充满父页面高度
				}
			});
		}
        function Return1(){
            api.execScript({
                name:'wonderfulTime_detail',
                frameName:'wonderfulTime_detail_body',
                script:'reTurn()'
            });
            closeWin();
        }
	</script>
</html>
