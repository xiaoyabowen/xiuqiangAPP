<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>精彩瞬间</title>
    <link rel="stylesheet" href="../../css/api.css"/>
    <link rel="stylesheet" href="../../css/commonWindow.css"/>
    <style type="text/css">
        body {
            min-width: 320px;
        }

        .comment-like {
            width: 100%;
            height: 44px;
            line-height: 44px;
            position: fixed;
            top: 0px;
            left: 0px;
            background: #fff;
            padding-left: 15px;
            padding-right: 15px;
            box-sizing: border-box;
            box-shadow: 0 2px 4px 0 #CDE3E9;
            z-index: 2;
        }

        .comment-num {
            float: left;
            font-size: 16px;
            color: #333333;
            background: url('../../image/selected-bg.png');
            background-repeat: no-repeat;
            background-size: 54px 2px;
            background-position: bottom center;
        }

        .like-num {
            float: right;
            font-size: 14px;
            color: #666666;
        }

        .like-num > :nth-child(1) > img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            vertical-align: middle;
            /* margin-right:6px; */
        }

        .wonderfulList {
            margin-top: 44px;
            z-index: 1;
        }

        .wonderfulList > li {
            padding: 20px 15px 0px;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }

        .wonderfulList > li:nth-last-of-type(1) {
            border-bottom: 0;
        }

        .wonderfulList > li .tp_user {
            overflow: hidden;
            padding-bottom: 10px;
        }

        .wonderfulList > li .tp_user .userPic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            float: left;
            margin-right: 12px;
        }

        .wonderfulList > li .tp_user .userPic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .wonderfulList > li .tp_user .userInfo {
            font-size: 14px;
            color: #333333;
            letter-spacing: 0.29px;
        }

        .wonderfulList > li .tp_user .userInfo .username {
            padding-top: 8px;
            line-height: 20px;
            position: relative;
        }

        .wonderfulList > li .tp_user .userInfo .username em {
            line-height: 10px;
            font-size: 12px;
            color: #999999;
            letter-spacing: 0.21px;
            position: absolute;
            right: 0;
            top: 14px;
        }

        .ct_content p {
            font-size: 14px;
            color: #333333;
            letter-spacing: 0.5px;
            line-height: 19px;
            text-align: justify;
        }

        .ct_content ul {
            padding-top: 10px;
            width: 100%;
            overflow: hidden;

        }

        .ct_content ul li {
            width: 100%;
            height: 190px;
            overflow: hidden;
        }

        .ct_content ul li.ltpic {
            float: left;
            width: 48.95%;
            height: 190px;

        }

        .ct_content ul li.rtpic {
            float: right;
            width: 49.25%;
            height: 190px;

        }

        .ct_content ul li.ltpic img {
            width: 100%;
            height: 100%;
            border-radius: 15px 0 0 15px;
        }

        .ct_content ul li.rtpic img:nth-of-type(1) {
            float: right;
            width: 100%;
            height: 92px;
            border-radius: 0 15px 0 0;
            margin-bottom: 6px;
        }

        .ct_content ul li.rtpic img:nth-of-type(2) {
            float: right;
            width: 100%;
            height: 92px;
            border-radius: 0 0 15px 0;
            margin-bottom: 6px;
        }

        .bt_moreheat {
            margin-top: 11px;
            overflow: hidden;
            margin-bottom: 21px;
        }

        .bt_moreheat .lt_label {
            float: left;
        }

        .bt_moreheat .lt_label em {
            color: #5EC4E0;;
            font-size: 12px;
            line-height: 19px;
            margin-right: 5px;
            text-decoration: underline;
        }

        .bt_moreheat .rt_apcr {
            overflow: hidden;
            font-size: 12px;
            color: #9D9D9D;
            letter-spacing: 0.25px;
            line-height: 18px;
            float: right;
        }

        .rt_apcr em {
            float: left;
            padding-left: 21px;
            width: 16px;
            height: 18px;
            padding-top: 1px;
            background-repeat: no-repeat;
        }

        .rt_apcr > :nth-child(1) {
            background-size: 17px 16px;
        }

        .rt_apcr > :nth-child(2) {
            background-size: 17px 16px;
        }

        .rt_apcr > :nth-child(3) {
            background-size: 18px 18px;
        }

        .rt_apcr i {
            float: left;
            margin-left: 15px;
            padding-left: 22px;
            margin-top: 1px;
            width: 17px;
            height: 18px;
            background-repeat: no-repeat;
        }

        .rt_apcr b {
            float: left;
            margin-left: 12px;
            padding-left: 20px;
            padding-right: 10px;
            font-weight: 400;
            width: 18px;
            height: 18px;
            background-repeat: no-repeat;
        }

        .left-time {
            float: left;
            font-size: 12px;
            color: #999999;
        }

        .lt_label u {
            color: #5EC4E0;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 46px;
            z-index: 999
        }

        #botReply {
            width: 100%;
            height: 33px;
            padding: 8px 0;
            background: #fff;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 999999;
        }

        #botReply input {
            width: 68.1%;
            height: 22px;
            padding: 5px;
            border-bottom: 1px solid #5AC8E1;
            line-height: 22px;
            font-size: 12px;
            color: #999;
            margin-left: 18px;
        }

        #botReply button {
            float: right;
            background: #5AC8E1;
            box-shadow: 0 2px 4px 0;
            border-radius: 4px;
            width: 16.9%;
            height: 33px;
            font-size: 14px;
            color: #fff;
            margin-right: 18px;
        }
    </style>
</head>
<body>
<div id="header">
    <div class="comment-like">
        <div class="comment-num">
            <span>评论&nbsp;</span>
            <span id="comment">32</span>
        </div>
        <div class="like-num">
            <span><img id="usericon" src="" onerror="this.src='../../image/teacherWang.png'" alt=""></span>
            <span>赞</span>
            <span id="Fabulous">81</span>
        </div>
    </div>
</div>
<div class="main">
    <ul class="wonderfulList" id="detailsList">
    </ul>
</div>
<div id="botReply">
    <button onclick="Submission()">发送</button>
    <input type="text" placeholder="请写评论"/>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../script/util.js"></script>
<script type="text/javascript" src="../../script/kv.js"></script>
<script type="text/javascript" src="../../script/user.js"></script>
<script type="text/javascript" src="../../script/apiCloud.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/template-native.js"></script>
<script type="text/javascript" src="../../script/data.js"></script>
<script type="text/javascript" src="../../script/echo.min.js"></script>
<script type="text/html" id="detailsHtml">
    <%for(var i=0;i
    <list.length;i++){%>
    <li>
        <div class="tp_user">
            <div class="userPic"><img src="../../image/teacherWang.png" style="width: 100%;height: 100%; "
                                      data-echo="<%=list[i].user.icon%>" real-style="<%=list[i].style%>"
                                      onerror="this.src='../../image/teacherWang.png'" alt=""/></div>
            <div class="userInfo">
                <p class="username"><span><%=list[i].user.name%></span>
            </div>
        </div>
        <div class="ct_content">
            <p><%=list[i].content%></p>
        </div>
        <div class="bt_moreheat">
            <div class="left-time">
                <span><%=list[i].ctime%></span>
            </div>
            <div class="rt_apcr">
                <%if(list[i].supported == 1){%>
                <em onclick="Fabulouspl('<%=list[i].id%>',this)" type="1"
                    style="background-image: url(../../image/dianzan2.png);"><%=list[i].supportNum%></em>
                <%} else {%>
                <em onclick="Fabulouspl('<%=list[i].id%>',this)" type="2"
                    style="background-image: url(../../image/dianzan03.png);"><%=list[i].supportNum%></em>
                <%}%>
                <i onclick="ListReply('<%=list[i].id%>','<%=list[i].user.name%>')"
                   style="background-image: url(../../image/pinglun2.png);"><%=list[i].commentNum%></i>
                <b style="background-image: url(../../icon/transmit.png);">999</b>
            </div>
        </div>
    </li>
    <%}%>
</script>
<script>
    var pid;
    apiready = function () {
        pid = api.pageParam.pid;
        var Replycomments = $api.getStorage('Replycomments');
        $("#Fabulous").html(Replycomments.zan);
        $("#comment").html(Replycomments.pinglun);
        $("#usericon").attr("src", Replycomments.icon);
        new datalistModel(addDataToHtml, commentpager, {type: 1, typeId: pid}, 5, 5, 100, true);
    }

    //回复评论
    function Submission() {
        var value = $("#botReply input").val();
        ajaxGet(commentadd, {type: 1, typeId: pid, content: value}, function (ret, err) {
//				alert(JSON.stringify(ret));
            if (ret.success == true) {
                toast("发布成功！");
                apiready();
            } else {
                toast("网络连接失败，请重试！");
            }
        })
    }

    //评论点赞
    var repeat = null;   //防止重复点赞   声明变量
    function Fabulouspl(tid, self) {
        clearTimeout(repeat);    //清除定时器0.5秒点击一次
        repeat = setTimeout(function () {
            var type = $(self).attr("type");
            if (type == 1) {
                ajaxGet(supportadd, {type: 1, typeId: tid}, function (ret, err) {
//					alert(JSON.stringify(ret));
                    if (ret.success == true) {
                        toast("点赞成功！");
                        var Fabulousval = $(self).html();
                        $(self).html(Number(Fabulousval) + 1);
                        $(self).css("background-image", " url(../../image/dianzan03.png)");
                        $(self).attr("type", "2");
                    } else {
                        toast("网络连接失败，请重试！")
                    }
                })
            } else if (type == 2) {
                ajaxGet(supportdelete, {type: 1, typeId: tid}, function (ret, err) {
                    if (ret.success == true) {
                        toast("取消点赞成功！");
                        var Fabulousval = $(self).html();
                        $(self).html(Number(Fabulousval) - 1);
                        $(self).css("background-image", " url(../../image/dianzan2.png)");
                        $(self).attr("type", "1");
                    } else {
                        toast("网络连接失败，请重试！")
                    }
                })
            }
        },500)
    }

    //回复评论
    function ListReply(pid, name) {
        $("#botReply input").focus();
        $("#botReply input").attr("placeholder", "回复:" + name);
    }

    function addDataToHtml(results, append) {
//			alert(JSON.stringify(results));
        for (var i = 0; i < results.length; i++) {
            results[i].ctime = getDateDiff(results[i].ctime);
            if (results[i].user.iocn) {
                var listicon = results[i].icon;
                var width = 100;
                var height = 100;
                var obj = getImgByThisSize(listicon, width, height);
                results[i].style = obj.style;
            }
            //收藏、点赞
            if (results[i].supported == true) {
                results[i].supported = 2;
            } else {
                results[i].supported = 1;
            }
            if (results[i].favorited == true) {
                results[i].favorited = 2;
            } else {
                results[i].favorited = 1;
            }
        }

        var data = {list: results};
        var html = template('detailsHtml', data);
        if (append) {
            var div = document.createElement("div");
            div.innerHTML = html;
            document.getElementById('detailsList').appendChild(div);
        } else {
            document.getElementById('detailsList').innerHTML = html;
        }
        api.parseTapmode();
    }
</script>
</html>
