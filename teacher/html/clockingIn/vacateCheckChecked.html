<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>请假审核-已审核</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<style type="text/css">
			body{
				min-width: 320px;
                background: #FFFFFF;
			}
            .switch-tab{
                width:100%;
				background: #F8F8F8;
				padding:12px 8px 10px;
                box-sizing: border-box;
            }
            .switch-tab ul{
                width:100%;
                height:42px;
                border-radius: 4px;
                background: #FFFFFF;
                box-sizing: border-box;                
            }
            .switch-tab ul li{
                width:50%;
                height:42px;
                float:left;
                padding-top:6px;                     
                box-sizing: border-box;
            }
            .switch-tab ul .active{
                font-size: 16px;
                background: url('../../icon/selected-bg.png');
                background-repeat:no-repeat;
                background-position:center 40px; 
            }
            .switch-tab ul .active>div{
                color: #5EC4E0 !important;
            }
            .switch-tab ul li>div{
                width:100%;
                height:30px;
                line-height:30px;
                text-align: center;
                font-size: 16px;
                color: #A3A3A3;
                box-sizing: border-box;
            }
            .switch-tab ul>:nth-child(1)>div{
                border-right:1px solid #F0F0F0;
            }
		</style>
	</head>
	<body>
		<div id="topbar" >
		    <div id="leftButton" tapmode="itemOn" onclick="closeWin()">
		        <img style="width:30px;height:30px;" src="../../icon/back.png">
		    </div>
            <div>请假审核</div>
            <div class="switch-tab">
                <ul>
                    <li>
                        <div>待审核</div>
                    </li>
                    <li class="active">
                        <div>已审核</div>
                    </li>
                </ul>
            </div>
        </div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/mui.min.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
	<script type="text/javascript" src="../../script/apiCloud.js"></script>
	<script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
	<script type="text/javascript" src="../../script/data.js"></script>
	<script>
		apiready = function () {
			initFrameInWin(api.pageParam);
		};
	</script>
</html>
