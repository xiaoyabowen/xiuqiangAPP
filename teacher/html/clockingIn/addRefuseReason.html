<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="format-detection" content="telephone=no" />
		<title>请假审核-驳回理由</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0);
			}
            .mordal-bg{
                width:100%;
                height:100%;
                background:rgba(0,0,0,0.30);
            }
            .edit-box{
                width:61.1%;
                height:250px;
                background: #FFFFFF;
                position:fixed;
                top:50%;
                left:50%;
                transform:translateX(-50%) translateY(-50%); 
                border-radius: 4px;
                padding:12px 12px 30px;
                box-sizing: border-box;
            }
            .edit-box textarea{
                width:100%;
                height:144px;
                resize: none;
                outline:none;
                border:1px solid #D8D8D8;
                border-radius: 4px;
                padding:13px 8px;
                box-sizing: border-box;
                font-size: 14px;
                color: #666666;
                line-height:20px;
                text-align: justify;
            }
            .save{
                width:48.91%;
                height:44px;
                text-align: center;
                line-height:44px;
                background: #5AC8E1;
                font-size:16px;
                color:#FFFFFF;
                margin:20px auto 0;
                border-radius:4px;
            }
		</style>
	</head>
	<body>
        <div class="mordal-bg">
            <div class="edit-box">
                <textarea name="" id="reason" cols="30" rows="10"  placeholder="请输入驳回理由..."></textarea>
                <div class="save" onclick="disagreeAjax()">保存</div>
            </div>
        </div>
	</body>
	<script type="text/javascript" src="../../script/user.js"></script>
	<script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/data.js"></script>
	<script type="text/javascript" src="../../script/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
    <script type="text/javascript" src="../../script/apiCloud.js"></script>
    
	<script>
		var parms;
		var updateChildUrl = serverUrl + "/leave/updateChild"; 
		apiready = function(){
			parms = api.pageParam;
		}
		
		
		$(document).on('click', function(e) {
		    var contentEle= $('.mordal-bg');
		    if(contentEle!== e.target && contentEle.has(e.target).length === 0) {
		        //关闭弹出层的代码或者需要在点击指定区域之外区域才执行的代码
		        api.execScript({
		        	name:'vacateCheck',
		        	frameName : "vacateCheck1",
			        script: "changeFlag()"
			    });
		        api.closeFrame({
		        	name : "addRefuseReason"
		        })
		    }
		});
		
		
		
		
		function disagreeAjax(){
			var obj= {
				leaveId : parms.id,
				status : 2
			}
			if (isBlack(document.getElementById("reason").value)) {
				toast("请输入驳回的理由");
				return;
			}
			obj.reason = document.getElementById("reason").value;
			showDialog("温馨提示","确认驳回请假？","取消","确定",function(){
				api.showProgress();
				ajaxGet(updateChildUrl,obj,function(ret,err){
					api.hideProgress();
					if (ret&&ret.success) {
						toast("已驳回！");
					    setTimeout(function(){
					    	api.execScript({
					        	name:'vacateCheck',
					        	frameName : "vacateCheck1",
						        script: "deleteThisDom()"
						    });
						    api.execScript({
					        	name:'vacateCheck',
					        	frameName : "vacateCheck2",
						        script: "apiready()"
						    });
					    	api.closeFrame({
					        	name : "addRefuseReason"
					        })
					    },300)		
					}else{
						toast(ret.msg);
					}
				})
			})
		}
	</script>
</html>
