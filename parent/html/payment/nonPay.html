<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>学生缴费-未缴费</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<style type="text/css">
			body{
				min-width: 320px;
                background: #F8F8F8;
			}
            .select-item{
                width:100%;
                height:42px;
                padding-left:8px;
                padding-right:8px;
                margin-top:12px;
                box-sizing: border-box;
            }
            .select-item ul{
                width:100%;
                height:42px;
                background:#FFFFFF;
                border-radius: 4px;
                box-sizing: border-box;                
            }
            .select-item ul li{
                width:50%;
                height:42px;
                float:left;
                padding-top:6px;
                box-sizing: border-box;              
            }
            .select-item ul li>div{
                width:100%;
                height:30px;
                text-align: center;
                line-height:30px;
                font-size: 16px;
                color:#A3A3A3;
                box-sizing: border-box; 
            }
            .select-item ul>:nth-child(1)>:nth-child(1){
                border-right:1px solid #F0F0F0;
            }
            .select-item ul .active{
                background-image: url('../../icon/selected-bg.png');
                background-repeat:no-repeat; 
                background-size:31px 2px;
                background-position:bottom 0px center; 
            }
            .select-item ul .active>div{
                color:#505050 !important;
            }            
		</style>
	</head>
	<body>
		<div id="topbar" >
		    <div id="leftButton" tapmode="itemOn" onclick="closeWin()">
		        <img style="width:30px;height:30px;" src="../../icon/back.png">
		    </div>
            <div>学生缴费</div>
            <div class="select-item">
                <ul>
                    <li class="active">
                        <div>待缴费</div>
                    </li>
                    <li>
                        <div>已缴费</div>
                    </li>
                </ul>
            </div>
        </div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
	<script type="text/javascript" src="../../script/apiCloud.js"></script>
	<script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
	<script type="text/javascript" src="../../script/data.js"></script>
	<script>
		apiready = function () {
			initFrameInWin(api.pageParam);
		};
	</script>
</html>
