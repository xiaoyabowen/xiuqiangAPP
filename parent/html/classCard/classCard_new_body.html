<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>新建课表</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				min-width: 320px;
				background-color: #fff;
			}
			.already{
				font-size: 16px;
				color: #505050;
				letter-spacing: 0.22px;
				line-height: 22px;
				padding-left: 18px;
				padding-top: 12px;
				padding-bottom: 12px;
				background-color: #fff;
			}
			
			.classCardList{
				margin: 0 8px;
				margin-bottom: 12px;
				background: #FFFFFF;
				box-shadow: 0 0 6px 0 rgba(90,200,225,0.30);
				border-radius: 4px;
			}
			.classCardList>li{
				border-bottom: 1px solid #f0f0f0;
				overflow: hidden;
				padding: 20px 18px;
			}
			.classCardList>li:nth-last-of-type(1){
				border-bottom: 0;
			}
			.classCardList>li .lt_pic{
				float: left;
				width: 28px;
				height: 28px;
				border-radius: 50%;
			}
			.classCardList>li .rt_name{
				/*float: left;*/
				margin-left: 38px;
			}
			.rt_name>p{
				position: relative;
			}
			.rt_name>p em{
				font-size: 16px;
				color: #505050;
				letter-spacing: 0.22px;
				line-height: 22px;
			}
			.rt_name>p i{
				font-size: 12px;
				color: #A3A3A3;
				letter-spacing: 0.16px;
				line-height: 17px;
				position: absolute;
				right: 0;
				top: 50%;
				-webkit-transform: translateY(-50%);
				-moz-transform: translateY(-50%);
				transform: translateY(-50%);
			}
			.rt_name>ul{
				margin-top: 13px;
			}
			.rt_name>ul>li{
				line-height: 17px;
				font-size: 12px;
				color: #A3A3A3;
				letter-spacing: 0.16px;
				
			}
			.rt_name>ul>li.teachingPlan img{
				width: 13px;
				height: 13px;
				vertical-align: top;
				margin-left: 10px;
			}
			.rt_name>ul>li.realia{
				position: relative;
			}
			.rt_name>ul>li.realia>span{
				float: left;
				margin-top: 10px;
				padding-top: 8px;
			}
			.rt_name>ul>li.realia ul{
				display: inline-block;
				background: #FFFFFF;
				border: 1px solid #5AC8E1;
				border-radius: 4px;
				padding: 0 8px;
				margin-top: 10px;
			}
			.rt_name>ul>li.realia ul li{
				height: 21px;
				/*line-height: 21px;*/
				overflow: hidden;
				margin-bottom: 3px;
				margin-top:5px;
				margin-bottom: 10px;
			}
			.rt_name>ul>li.realia ul li i{
				display: inline-block;
				width: 57px;
				line-height: 18px;
			}
			.rt_name>ul>li.realia ul li span{
				display: inline-block;
				vertical-align: middle;
				/*margin-top: 5px;*/
			}
			.rt_name>ul>li.realia ul li span img{
				width: 31px;
				height: 21px;
				border-radius: 2px;
			}
			.rt_name>ul>li.realia ul li em{
				width: 20px;
				height: 20px;
				border-left: 1px solid #f0f0f0;
				background: url(../../image/arrow_btm_small.png) no-repeat;
				background-position: center;
				margin-left: 6px;
				/*vertical-align: middle;*/
			}
			.rt_name>ul>li.realia b{
				display: block;
				width: 14px;
				height: 14px;
				background: url(../../image/yzxx_ly.png) no-repeat;
				background-size: 100%;
				position: absolute;
				right: 0;
				bottom:33px;
			}
			.rt_name>ul>li.realia a{
				display: block;
				width: 14px;
				height: 14px;
				background: url(../../icon/delete.png) no-repeat;
				background-size: 100%;
				position: absolute;
				right: 0;
				bottom: 3px;
			}
			.newCourse{
				padding: 0 18px;
				padding-top: 8px;
				width: 100%;
				box-sizing: border-box;
			}
			.newCourse p{
				width: 100%;
				position: relative;
				border: 1px solid #D7D7D7;
				border-radius: 4px;
				margin-bottom: 6px;
				height: 40px;
				padding: 9px 18px;
				box-sizing: border-box;
			}
			.newCourse p:before{
				content: '';
				width: 8px;
				height: 14px;
				background: url(../../image/arrow_rt2.png) no-repeat;
				position: absolute;
				right: 18px;
				top: 50%;
				margin-top: -7px;
			}
			.newCourse p span{
				font-size: 16px;
				color: #505050;
				letter-spacing: 0.22px;
				line-height: 22px;
				width: 82px;
				border-right: 1px solid #d7d7d7;
			}
			.newCourse p em{
				font-size: 16px;
				color: #C8C8C8;
				letter-spacing: 0.22px;
				line-height: 22px;
				margin-left: 18px;
			}
			.newCourse p.nonebefore:before{
				width: 0;
				height: 0;
			}
			.newCourse p.teacherName input{
				width: 60%;
				padding-left: 18px;
				box-sizing: border-box;
				font-size: 16px;
				color: #C8C8C8;
				letter-spacing: 0.22px;
				line-height: 22px;
			}
			.newCourse .classroomTool{
				width: 100%;
				border: 1px solid #D7D7D7;
				border-radius: 4px;
				padding: 9px 18px 18px 18px;
				box-sizing: border-box;
				height: 134px;
				margin-bottom: 20px;
				font-size: 16px;
				color: #505050;
				letter-spacing: 0.22px;
				line-height: 22px;
				position: relative;
			}
			.newCourse .classroomTool span{
				border: 1px solid #D7D7D7;
				border-radius: 4px;
				width: 41px;
				height: 41px;
				text-align: center;
				line-height: 45px;
				box-sizing: border-box;
				position: absolute;
				left: 18px;
				bottom: 18px;
			}
			.newCourse .classroomTool span img{
				width: 18px;
				height: 18px;
			}
			
			
			.newCourse .moreOpreat{
				overflow: hidden;
				padding: 0 6px;
			}
			.newCourse .addmore{
				float: left;
			}
			.newCourse .showCourse{
				float: right;
			}
			.newCourse .addmore,.newCourse .showCourse{
				font-size: 16px;
				color: #FFFFFF;
				letter-spacing: 0.22px;
				line-height: 28px;
				width: 48%;
				background: #5AC8E1;
				box-shadow: 0 2px 4px 0 rgba(90,200,225,0.30);
				border-radius: 4px;
				text-align: center;
				padding-top: 8px;
				padding-bottom: 7px;
				margin-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div id="main" >
			<p class="already">已创建的课表</p>
		    <ul class="classCardList">
		    	<li>
		    		<div class="lt_pic"><img src="../../image/art.png" alt="" /></div>
		    		<div class="rt_name">
		    			<p>
		    				<em>美术课</em>
		    				<i>时间:&nbsp;&nbsp;9:10-9:50</i>
		    			</p>
		    			<ul>
		    				<li>老师:&nbsp;&nbsp;王老师</li>
		    				<li>位置:&nbsp;&nbsp;默认</li>
		    				<li class="teachingPlan">教案:&nbsp;&nbsp;美术教案<img src="../../image/href.png" alt="" /></li>
		    				<li class="realia"><span>教具:</span>&nbsp;&nbsp;
		    					<ul>
		    						<li><i>笔记本</i><span><img src="../../image/computer.jpg" alt="" /><em></em></span></li>
		    					</ul>
		    					<b></b>
		    					<a></a>
		    				</li>
		    			</ul>
		    		</div>
		    	</li>
		    	<li>
		    		<div class="lt_pic"><img src="../../image/pe.png" alt="" /></div>
		    		<div class="rt_name">
		    			<p>
		    				<em>体育课</em>
		    				<i>时间:&nbsp;&nbsp;9:10-9:50</i>
		    			</p>
		    			<ul>
		    				<li>老师:&nbsp;&nbsp;王老师</li>
		    				<li>位置:&nbsp;&nbsp;默认</li>
		    				<li class="teachingPlan">教案:&nbsp;&nbsp;美术教案<img src="../../image/href.png" alt="" /></li>
		    				<li class="realia"><span>教具:</span>&nbsp;&nbsp;
		    					<ul>
		    						<li><i>笔记本</i><span><img src="../../image/computer.jpg" alt="" /><em></em></span></li>
		    						<li><i>篮球</i><span><img src="../../image/computer.jpg" alt="" /></span></li>
		    						<li><i>足球</i><span><img src="../../image/computer.jpg" alt="" /></span></li>
		    					</ul>
		    					<b></b>
		    					<a></a>
		    				</li>
		    			</ul>
		    		</div>
		    	</li>
		    </ul>
		    <div class="newCourse">
		    	<p><span>课程日期</span><em>2018.2.1</em></p>
		    	<p><span>开始时间</span><em></em></p>
		    	<p><span>结束时间</span><em></em></p>
		    	<p><span>课程</span><em>请选择</em></p>
		    	<p class="nonebefore teacherName"><span>老师</span><input type="text" value="" placeholder="请输入授课老师"/></p>
		    	<p class="nonebefore"><span>位置</span><em>默认教室</em></p>
		    	<p><span>教案</span><em>请选择教案</em></p>
		    	<div class="classroomTool">
		    		<em>教具</em>
		    		<span><img src="../../image/add_gray.png"/></span>
		    	</div>
		    	<div class="moreOpreat">
		    		<span class="addmore">继续添加当日课程</span>
		    		<span class="showCourse">预览</span>
		    	</div>
		    </div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
	<script type="text/javascript" src="../../script/apiCloud.js"></script>
	<script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
	<script type="text/javascript" src="../../script/data.js"></script>
	<script>
		apiready = function () {
			
		};
		
		
	
	</script>
</html>
