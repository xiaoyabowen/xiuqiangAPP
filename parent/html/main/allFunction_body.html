<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>全部功能</title>
		<link rel="stylesheet" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/commonWindow.css" />
		<style type="text/css">
			body{
				min-width: 320px;
                background: #F2F2F2;
			}
            .more{
                width:100%;
                padding-left:3.7%;
                padding-right:3.7%;
                padding-top:9px;
                box-sizing: border-box;
            }
            .more-list{
                width:100%;
                display: -webkit-box;
                display: -mz-flexbox;
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .more-list li{
                width:23%;
                margin-bottom:2.5%;
                box-shadow: inset 0 0 15px 0 rgba(0,0,0,0.10);
                border-radius: 8px;
            }
            .more-list li>:nth-child(1){
                position:relative;
                width:100%;
                height:0;
                padding-bottom:100%;
            }
            .more-list li>:nth-child(1)>:nth-child(1){
                display:block;
                position: absolute;
                width:100%;
                height:100%;
                top:0;
                bottom:0;
                border-radius:8px; 
                text-align: center;
                font-size: 12px;
                color: #FFFFFF;
                letter-spacing: 0.25px;
                padding-top:70%;
                box-sizing: border-box;
            }
            .more-list>:nth-child(1){
                background: #5AC8E1;
            }
            .more-list>:nth-child(2){
                background: #91C559;
            }
            .more-list>:nth-child(3){
                background: #31CACF;
            }
            .more-list>:nth-child(4),.more-list>:nth-child(8){
                background: #58C598;
            }
            .more-list>:nth-child(5){
                background: #30C9CE;
            }
            .more-list>:nth-child(6){
                background: #D16034;
            }
            .more-list>:nth-child(7){
                background: #F8BC0F;
            }
            .more-list>:nth-child(1){
                background-image:url('../../icon/kcb.png');
                background-size:35% 35%;
                background-repeat:no-repeat;
                background-position: center 35%; 
            }
            .more-list>:nth-child(2){
                background-image:url('../../icon/xxjf.png');
                background-size:40% 40%;
                background-repeat:no-repeat;
                background-position: center 35%; 
            }
            .more-list>:nth-child(3){
                background-image:url('../../icon/mzsp.png');
                background-size:41% 39%;
                background-repeat:no-repeat;
                background-position: center 35%; 
            }
            .more-list>:nth-child(4){
                background-image:url('../../icon/mzpy.png');
                background-size:43% 43%;
                background-repeat:no-repeat;
                background-position: center 35%; 
            }
            .more-list>:nth-child(5){
                background-image:url('../../icon/yekq.png');
                background-size:40% 40%;
                background-repeat:no-repeat;
                background-position: center 35%; 
            }
            .more-list>:nth-child(6){
                background-image:url('../../icon/ggtz.png');
                background-size:40% 40%;
                background-repeat:no-repeat;
                background-position: center 35%; 
            }
            .more-list>:nth-child(7){
                background-image:url('../../icon/sicon.png');
                background-size:46% 46%;
                background-repeat:no-repeat;
                background-position: center 35%; 
            }
            .more-list>:nth-child(8){
                background-image:url('../../icon/bicon.png');
                background-size:40% 40%;
                background-repeat:no-repeat;
                background-position: center 35%; 
            }
			.last-cube{
				width:100%;
			}
			.last-cube li{
				width:23%;
                box-shadow: inset 0 0 15px 0 rgba(0,0,0,0.10);
                border-radius: 8px;
				float:left;
			}
			.last-cube li>:nth-child(1){
                position:relative;
                width:100%;
                height:0;
                padding-bottom:100%;
            }
			.last-cube li>:nth-child(1)>:nth-child(1){
                display:block;
                position: absolute;
                width:100%;
                height:100%;
                top:0;
                bottom:0;
                border-radius:8px; 
                text-align: center;
                font-size: 12px;
                color: #FFFFFF;
                letter-spacing: 0.25px;
                padding-top:70%;
                box-sizing: border-box;
            }
			.last-cube>:nth-child(1){
				background:#8ABD54;
				background-image:url('../../icon/baby.png');
                background-size:40% 40%;
                background-repeat:no-repeat;
                background-position: center 35%; 
			}
			.last-cube>:nth-child(2){
				background:#2FC5CA;
				margin-left:2.5%;
				background-image:url('../../icon/babyhome.png');
                background-size:40% 35%;
                background-repeat:no-repeat;
                background-position: center 35%; 
			}
		</style>
	</head>
	<body>
		<div class="more">
            <ul class="more-list">
                <li onclick="openClassCard()">
                    <div>
                        <div>宝宝课表</div>
                    </div>
                </li>
                <li onclick="openPay()">
                    <div>
                        <div>在线缴费</div>
                    </div>
                </li>
                <li onclick="openCookbook()">
                    <div>
                        <div>宝宝食谱</div>
                    </div>
                </li>
                <li onclick="openComment()">
                    <div>
                        <div>每周评语</div>
                    </div>
                </li>
                <li onclick="openClocking()">
                    <div>
                        <div>宝宝考勤</div>
                    </div>
                </li>
                <li onclick="openNotice()">
                    <div>
                        <div>公告通知</div>
                    </div>
                </li>
                <li onclick="openWT()">
                    <div>
                        <div>美乐瞬间</div>
                    </div>
                </li>
                <li onclick="openBabyshow()">
                    <div>
                        <div>宝宝秀</div>
                    </div>
                </li>
            </ul>
			<ul class="last-cube">
				<li onclick="openHealth()">
					<div>
						<div>宝宝健康</div>
					</div>
				</li>
				<li onclick="openHomepage()">
					<div>
						<div>宝宝主页</div>
					</div>
				</li>
			</ul>
        </div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/util.js"></script>
	<script type="text/javascript" src="../../script/kv.js"></script>
	<script type="text/javascript" src="../../script/apiCloud.js"></script>
	<script type="text/javascript" src="../../script/public.js"></script>
	<script type="text/javascript" src="../../script/template-native.js"></script>
    <script type="text/javascript" src="../../script/data.js"></script>
    <script>
        //打开宝宝课表
        function openClassCard(){
            openNewWindow("classCard","../classCard/classCard.html");
        }
        //打开在线缴费
        function openPay(){
            openNewWindow("nonPay","../payment/nonPay.html");
        }
        //打开宝宝食谱
        function openCookbook(){
            openNewWindow("babyCookBook","../babyCookBook/babyCookBook.html");
        }
        //打开每周评语
        function openComment(){
            openNewWindow("showBabyComment","../babyComment/showBabyComment.html");
        }
        //打开宝宝考勤
        function openClocking(){
            openNewWindow("mybaby_clockingin","../clockingIn/mybaby_clockingin.html");
        }
        //打开公告通知
        function openNotice(){
            openNewWindow("classNotice","../ourClass/classNotice.html");
        }
        //打开精彩瞬间
        function openWT(){
            openNewWindow("wonderfulTime","../wonderfulTime/wonderfulTime.html");
        }
        //打开宝宝秀
        function openBabyshow(){
            openNewWindow("babyShow","../ourClass/babyShow.html");
        }
        //打开宝宝健康
        function openHealth(){
            openNewWindow("everydayHealthExam","../babyHealth/everydayHealthExam.html");
        }
        //打开宝宝主页
        function openHomepage(){
            openNewWindow("myHomePage","../mine/myHomePage.html");
        }
    </script>
</html>
