<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>搜索</title>
    <link rel="stylesheet" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/commonWindow.css" />
    <link href="../../css/mui.picker.all.css" rel="stylesheet" />
    <link href="../../css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css"/>

    <style type="text/css">
        body{
            min-width: 320px;
            background:#FFFFFF;
        }
        .apply-info{
            width:100%;
            padding-top:7px;
            padding-left:18px;
            padding-right:18px;
            box-sizing: border-box;
        }
        .info-list{
            width:100%;
            box-sizing: border-box;
        }
        .info-list .list-item{
            width:100%;
            height:40px;
            margin-top:5px;
            border: 1px solid #D7D7D7;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .list-tag{
            width:101px;
            height:40px;
            padding-top:9px;
            float:left;
            box-sizing: border-box;
        }
        .list-tag>div{
            width:100%;
            height:23px;
            line-height:23px;
            border-right:1px solid #D7D7D7;
            font-size: 14px;
            text-align: left;
            padding-left:18px;
            color: #333333;
            box-sizing: border-box;
        }
        .list-item>:nth-child(2){
            font-size: 14px;
            color: #333333;
            line-height:40px;
            float:left;
            margin-left:18px;
            width: 60%;
            height: 100%;
        }
        .list-item>:nth-child(2) input{
            /*padding-left: 5px;*/
        }
        input{
            width: 100%;
            height: 100%;
            border:none;
            outline:none;
        }
        #catalogue{
            width: 80%;
            height:40px;
            box-sizing: border-box;
            float: left;
        }
        .select{
            width: 30px;
            height:38px;
            background: url("../../icon/switch.png") no-repeat scroll  center transparent;
            background-size:34%;
            float: left;
            position: relative;
        }

        .content{
            width: 145px;
            background: #fff;
            padding:12px;
            box-shadow: 0 2px 4px 0 #87B2BE;
            border-radius: 4px;
            padding-left: 13px;
            box-sizing: border-box;
            position: absolute;
            right:18px;
            top:52px;
            display: none;
        }

        .food-content{
            overflow: scroll;
            clear: both;
        }
        .item{
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #666666;
            letter-spacing: 0.29px;
            height: 30px;
            line-height: 30px;
        }
        .active{
            color:#5AC8E1;
        }
        .seek-warp{
            width: 100%;
            height:22px;
            border: 1px solid #D7D7D7;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background: #fff;
        }
        #seekVal{
            width: 80%;
            height:22px;
            border: none;
            padding-left: 2px;
            font-family: PingFangSC-Regular;
            font-size: 14px;
            color: #666666;
            letter-spacing: 0.29px;
            -webkit-appearance: none;
            float: left;
        }
        .seek{
            width: 16px;
            height: 16px;
            background: url("../../icon/search02.png") no-repeat scroll center transparent;
            background-size: 100%;
            float: left;
            margin-top: 2px;
        }
        .save{
            width:90.4%;
            height:44px;
            margin:20px auto 0;
            background:#5AC8E1;
            text-align: center;
            line-height:44px;
            font-size:16px;
            color:#FFFFFF;
            box-shadow: 0 2px 4px 0 rgba(90,200,225,0.30);
            border-radius: 4px;
        }
        .btn{
            background: #ccc;
        }
    </style>
</head>
<body id="body">
<div class="apply-info">
    <ul class="info-list">
        <li class="e-count list-item">
            <div class="list-tag">
                <div>资料标题</div>
            </div>
            <div>
                <input type="text" id="data-title" placeholder="请输入资料标题">
            </div>
        </li>
        <li class="e-count list-item">
            <div class="list-tag">
                <div>文件类型</div>
            </div>
            <div id="Dtype">
                <input id="name" type="text" placeholder="请选择所属类型" readonly>
            </div>
        </li>
    </ul>
</div>
<div class="save" tapmode="btn" onclick="searchData()">搜索</div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/mui.min.js"></script>
<script type="text/javascript" src="../../script/mui.picker.all.js"></script>
<script type="text/javascript" src="../../script/user.js"></script>
<script type="text/javascript" src="../../script/kv.js"></script>
<script type="text/javascript" src="../../script/apiCloud.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script type="text/javascript" src="../../script/template-native.js"></script>
<script type="text/javascript" src="../../script/data.js"></script>
<script type="text/javascript" src="../../script/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../script/dateSelect.js"></script>
<script>
    var pathId;
    apiready = function () {
        pathId = api.pageParam.pathId;
        (function($, doc) {
            $.ready(function() {
                var schoolList = [{
                    text : "课程",
                    value: 1
                },{
                    text : "视频",
                    value: 2
                },{
                    text : "照片",
                    value: 3
                },{
                    text : "文档",
                    value: 4
                }
                ];
                var schoolPicker = new $.PopPicker();
                schoolPicker.setData(schoolList);
                schoolPicker.setTitle("选择所属类型");
                var Dtype = doc.getElementById('Dtype');
                var name = doc.getElementById('name');
                Dtype.addEventListener('tap', function (event) {
                    schoolPicker.show(function (items) {
                        name.value = items[0].text;
                    });
                }, false);
            });
        })(mui, document);
    }



    function seek() {
        var sVal = $('#seekVal').val();
        if(sVal != '') intList(pathId,sVal);
    }
    //保存
    function searchData(){
        var params = {};
        params.pathId = parseInt(pathId);
        params.name = $api.val($api.byId('data-title'));
        var name = $api.val($api.byId('name'));
        if(isBlack( params.name )){
            toast('请输入资料标题');
            return;
        }
        if(isBlack( name )){
            toast('请选择文件类型');
            return;
        }else if(name == '课程'){
            params.docType = 1
        }else if(name == '视频'){
            params.docType = 2
        }else if(name == '照片'){
            params.docType = 3
        }else if(name == '文档'){
            params.docType = 4
        };

        openNewWindow('seekList','seekList.html',{parme:params});

    }
</script>
</body>
</html>
